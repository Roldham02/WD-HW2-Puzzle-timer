<div id="timer-controls">
  <input type="number" id="hours" min="0" placeholder="Hours" required>
  <input type="number" id="minutes" min="0" max="59" placeholder="Minutes" required>
  <input type="number" id="seconds" min="0" max="59" placeholder="Seconds" required>
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>
  <div id="timer-display"></div>
</div>

<script>
let timerInterval;
let remainingTime = 0;

function startTimer() {
  const hours = parseInt(document.getElementById('hours').value) || 0;
  const minutes = parseInt(document.getElementById('minutes').value) || 0;
  const seconds = parseInt(document.getElementById('seconds').value) || 0;
  
  remainingTime = (hours * 3600) + (minutes * 60) + seconds;
  
  timerInterval = setInterval(() => {
    remainingTime--;
    if(remainingTime <= 0) clearInterval(timerInterval);
    
    const display = document.getElementById('timer-display');
    display.innerHTML = `
      ${Math.floor(remainingTime/3600)}h 
      ${Math.floor((remainingTime%3600)/60)}m 
      ${remainingTime%60}s
    `;
  }, 1000);
}
</script>
