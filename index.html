<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle Game with Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Puzzle Game</h1>
    </header>

    <main>
        <section id="puzzle-section">
            <h2>Puzzle Game</h2>
            <div id="puzzle-container">
                <input type="file" id="image-upload" accept="image/*">
                <button id="shuffle-button">Shuffle</button>
                <div id="puzzle-grid"></div>
            </div>
        </section>

        <section id="timer-section">
            <h2>Countdown Timer</h2>
            <div id="timer-controls">
                <input type="number" id="hours" min="0" placeholder="Hours">
                <input type="number" id="minutes" min="0" max="59" placeholder="Minutes">
                <input type="number" id="seconds" min="0" max="59" placeholder="Seconds">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
                <div id="timer-display">00:00:00</div>
            </div>
        </section>

        <section id="mouse-tracker-section">
            <h2>Mouse Tracker</h2>
            <div id="mouse-tracker">X: 0, Y: 0</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
